    <main>
        <h2>Form Validation</h2>
        <form id="myForm" action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required>
            </div>
            <div>
                <label for="confirmPassword">Password repeated:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required oninput="checkPassword(this)">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$" title="Please enter a valid email address">
            </div>
            <div>
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRating(this)">
                <span id="ratingDisplay">5</span>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p>
            &copy; <span id="year"></span> Noah Wright Arizona
        </p>
        <p id="lastModified">
        
        </p>
    </footer>
    <script>
        function checkPassword(input) {
        var password = document.getElementById('password');
        var confirmPassword = document.getElementById('confirmPassword');
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity("Passwords don't match");
            password.setCustomValidity("Passwords don't match");
        } else {
            confirmPassword.setCustomValidity('');
            password.setCustomValidity('');
        }   
    }

    // JavaScript for updating range value display
    function updateRating(input) {
        document.getElementById('ratingDisplay').textContent = input.value;
    }


    </script>
</body>
